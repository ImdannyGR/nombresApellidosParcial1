<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Enka de Colombia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="barra-navegacion">
        <a href="../index.html"><img src="../img/home.png" alt="Inicio"></a>
        <a href="../paginas/servicios.html"><img src="../img/service.png" alt="Servicios"></a>
        <a href="../paginas/contacto.html"><img src="../img/contact.png" alt="Contacto"></a>
    </div>

    <h1>Contáctanos</h1>

    <form action="#" method="post">
        <div>
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" required>
        </div>

        <div>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Enviar</button>
        </div>
    </form>

    <footer class="footer">
        <p>Página web realizada por Daniel Ortega Pallares © 2025</p>
    </footer>

</body>
</html>
